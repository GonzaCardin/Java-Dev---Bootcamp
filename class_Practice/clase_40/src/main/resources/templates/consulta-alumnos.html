<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alumnos</title>
</head>

<body>
    <h1>Agregar Alumno:</h1>
    <form action="/alumnos/alta-alumno" method="post">
        <!-- Input de Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <!-- Input de Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <!-- Input de Legajo -->
        <label for="legajo">Legajo:</label>
        <input type="number" id="legajo" name="legajo"><br>

        <button type="submit">Guardar Alumno</button>

    </form>
    <h1>Listado de Alumos</h1>
    <ul>
        <th:block th:each="alumno: ${alumnos}">
            <li>Legajo:
                <span th:text="${alumno.legajo}"></span>
                - Nombre:
                <span th:text="${alumno.nombre}"></span>
                - Edad:
                <span th:text="${alumno.edad}"></span>
            </li>
        </th:block>
    </ul>
</body>

</html>
