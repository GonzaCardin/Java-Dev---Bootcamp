<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Alumno</title>
</head>
<body>
    <h2>Alta Alumno</h2>
    Legajo: <input type="text" id="legajoAlta"><br>
    Nombre: <input type="text" id="nombre"><br>
    Edad: <input type="text" id="edad"><br>
    <button onclick="guardarEdicion()">Guardar</button>


    <h2>Buscar Alumno</h2>
    <input type="text" id="legajo" placeholder="Ingrese legajo">
    <button onclick="buscarAlumno()">Buscar</button>
    <br><br>
    <div id="alumnoInfo"></div>
    <br>

    <h2>Alumnos</h2>
    <table id="tablaAlumnos">
        <tr>
            <th>Legajo</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
