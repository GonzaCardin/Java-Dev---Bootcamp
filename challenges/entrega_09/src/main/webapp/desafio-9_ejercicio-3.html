<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Desafio 9 - Ejercicio 3</title>
    <script type="text/javascript">
        function anade() {
            var nuevoContenido = document.getElementById("nuevoContenidoElemento").value;
            if (nuevoContenido.trim() == "") {
                alert("Debe ingresar texto");
                return;
            }

            var nuevoElemento = document.createElement("li");
            var contenido = document.createTextNode(nuevoContenido);

            nuevoElemento.appendChild(contenido);

            var lista = document.getElementById("lista");
            lista.appendChild(nuevoElemento);

            document.getElementById("nuevoContenidoElemento").value = "";
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="text" id="nuevoContenidoElemento" placeholder="Ingrese texto....">
    <input type="button" value="AÃ±adir elemento" onclick="anade();">


</body>

</html>
